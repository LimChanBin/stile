<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no;user-scalable=0;"/>
		<script src="cordova.js"></script>
		<script src="js/jquery.js"></script>
		
		<style>
			
			body {
				margin: 0 0;
				background : black;
			}
			
			.wrapStyle {
				position: absolute;
				width: 100%;
				height: 100%;
				display: none;
			}
			
			#wrapStart {
				background : url('img/background_1.png');
				background-size: 100% 100%;
			}
			
			#wrapLogo{
				height: 80px !important;
				display: inline !important;
				text-align: center;
				opacity: .7;
				top: 15%;
				transition:.5s cubic-bezier(0.770, 0.000, 0.175, 1.000);
			}
			
			#wrapLogo.depth_1{
				top: 0;
				transform: scale(.6);
				transition-delay: .7s;
				transition:.5s cubic-bezier(0.770, 0.000, 0.175, 1.000);
				
			}
			
			#posBtnGo{
				position: absolute;
				width: 100%;
				bottom: 15%;
				height: 50px;
			}
			#btnGo { 
				position: relative;
				margin: 0 auto;
				width: 50px;
				height: 50px;
				border-radius: 50% 50%;
				background: rgba(255,255,255,.7);
				z-index: 1;
			}
			
			#wrapMain.depth_0 {
				position: absolute;
				width: 100%;
				bottom: 15%;
				height: 50px;
				transition:.5s cubic-bezier(0.770, 0.000, 0.175, 1.000);
			}
			
			#mainBackground.depth_0 {
				position: relative;
				margin: 0 auto;
				width: 50px;
				height: 50px;
				border-radius: 50% 50%;
				background: rgba(255,255,255,.3);
				transform: scale(1.5);
				transition:.5s cubic-bezier(0.770, 0.000, 0.175, 1.000);
			}
			
			
			#mainBackground.depth_1 {
				position: relative;
				margin: 0 auto;
				width: 50px;
				height: 50px;
				border-radius: 0 0;
				background: rgba(255,255,255,.5);
				transform: scale(13) translateY(-10px);
				transition: .7s cubic-bezier(0.770, 0.000, 0.175, 1.000);
			}
			

			
			
		</style>
	</head>
	<body>
		<!-- Activity is Wrap -->
		<div id="wrapStart" class="wrapStyle">
			<div id="posBtnGo">
				<div id="btnGo">
					
				</div>
			</div>
		</div>
		<div id="wrapMain" class="wrapStyle">
			<div id="mainBackground">
				
			</div>
			<div id="mainList">
			</div>
		</div>
		<div id="wrapOption" class="wrapStyle"></div>
		
		<div id="wrapLogo" class="wrapStyle">
			<img src="img/logo.png" height="80"  />
		</div>
	</body>

	
</html>

<script>

	document.addEventListener("deviceready", function(){
		StatusBar.hide();
		
		
		depth_0();
		
		// 함수 선언 부
		function depth_0(){
			$('#wrapStart').show();
			$('#wrapMain').show();
			$('#wrapMain').addClass('depth_0');
			$('#mainBackground').addClass('depth_0');
			
			$('#wrapLogo').removeClass('depth_1');
			$('#wrapMain').removeClass('depth_1');
			$('#mainBackground').removeClass('depth_1');
		}
		
		function depth_1(){
			
			$('#wrapLogo').addClass('depth_1');
			
			$('#wrapMain').addClass('depth_1');
			$('#mainBackground').addClass('depth_1');
		}
		
		
		//이벤트 뷰
		$('#btnGo').click(depth_1);
		document.addEventListener("backbutton", function(){
			depth_0();
		}, false);


	}, false);

</script>
